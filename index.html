<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет GitHub & Git</title>
</head>
<body>
    <h1>Кратко!</h1>
    <ul>
        <li>Проверяем директорию: <strong>dir</strong></li>
        <li>После работы с файлами: <strong>git add (файл)</strong></li>
        <li>Сохраняем всё добавленное в локальном git: <strong>git commit</strong></li>
        <li>Посылаем результат в GitHub: <strong>git push</strong></li>
    </ul>
</body>
</html>
